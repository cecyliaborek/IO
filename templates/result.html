<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet"> -->
    <style>
        .option {
            margin-bottom: 2em;
            margin-top: 2em;
            padding-bottom: 2em;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: #555;
        }

        .col-sm-2 div {
            margin-bottom: 1em;
        }

        .notFound {
            line-height: 4em;
            color: #555;
            font-style: italic;
        }

        .setPrice{
            font-size: 140%;
        }
        .option h2 {
            padding-bottom: 0.5em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">SKAPIEC IMPROVED</span>
    </nav>
    <div class="container-fluid">
        {% for option in results %}
        <div class="option">
            <h2>Opcja {{loop.index}}</h2>
            <div class="row">
                {% for product in option %}

                <div class="col-sm-2">
                    {% if product.is_found == true %}
                    <div><a href="{{product.url}}">{{ product.name}}</a></div>
                    <div>{{ product.price}} PLN</div>
                    {% else %}
                    <div class="notFound">Produkt nie znaleziony</div>
                    {% endif%}
                </div>
                {% endfor %}


            </div>
            <div class="row, setPrice">
                Cena zestawu:
                {{ price_list[loop.index0] }} PLN
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
