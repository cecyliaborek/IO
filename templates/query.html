        form {
            margin: 60px 0 0 0 !important;

    <nav class="navbar navbar-light bg-light">

    <form action="/results" class="form-group">
        <div class="container">
            <h2>Pierszy produkt (wymagany)</h2>
            <div class="form-group">
                <label>Nazwa Produktu</label>
                <input type="text" class="form-control" name="product1" placeholder="Produkt" required>

            <div class="form-group">
                <label>Ilość</label>
                <input type="number" name="amount1" onkeydown="return event.keyCode !== 69" value="1" step="1" class="form-control">
            </div>
            <div data-role="rangeslider">
                <label>Zakres cen:</label>
                <input type="range" name="price-min1" value="200" min="0" max="10000">
                <label>Zakres cen:</label>
                <input type="range" name="price-max1" value="800" min="0" max="10000">
            </div>
        </div>
        <br>
        <div class="container">

                <input type="range" name="price-min2" id="price-min" value="200" min="0" max="10000">
                <label for="price-max">Zakres cen:</label>

        </div>
        <br>

        </div>

                <label>Ilość</label>
